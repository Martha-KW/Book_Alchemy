<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book</title>
  <style>



    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      background-color: #e0e0e0;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    input[type="submit"],
    .button-link {
      margin-top: 1.5rem;
      background-color: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    .button-link:hover {
      background-color: #222;
    }

    .message {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Add a New Book</h2>

  <form action="/add_book" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>

    <label for="publication_year">Publication Year:</label>
    <input type="number" id="publication_year" name="publication_year">

    <label for="author_id">Author:</label>
    <select id="author_id" name="author_id" required>
      <option value="" disabled selected>Choose author</option>
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Add Book">
  </form>

  <a href="{{ url_for('home') }}" class="button-link">⬅ Homepage</a>

  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}

<footer style="text-align: center; margin-top: 3rem; padding: 1rem 0; font-size: 0.9rem; color: #888;">
  &copy; 2025 – My Personal Library<br>
  Cover images provided by <a href="https://openlibrary.org" target="_blank" style="color: #666; text-decoration: none;">OpenLibrary</a>
</footer>


</body>
</html>
